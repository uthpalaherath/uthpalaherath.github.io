  disqus:
    shortname: https-uthpalaherath-github-io

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # all
  - scope:
      path: ""
    values:
      layout: single
      mathjax: true
      author_profile: true
      class: wide

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      comments:  true
      share: true
      related: true
      author_profile: false
      toc: true
      toc_sticky: true
      subscription_form: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      share: true

collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
